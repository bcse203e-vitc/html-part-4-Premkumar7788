<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="box margin-box">
        <div class="inner">
          <h3>Margin Box</h3>
          <p>The outer pink area is the margin, space outside the border.</p>
        </div>
      </div>
      
      <div class="box padding-box">
        <div class="inner">
          <h3>Padding Box</h3>
          <p>The blue inside area is the padding, space inside the border.</p>
        </div>
      </div>
      
      <div class="box border-box">
        <div class="inner">
          <h3>Border Box</h3>
          <p>The thick green dotted line is the border around the content.</p>
        </div>
      </div>
</body>
</html>
